<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat or Dog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<center>
    <div class="content">

    <img src="{{url_for('load_img')}}" alt='img'>
    <a href="/" class='btn'>go back</a>
</center>
</body>
</html>
